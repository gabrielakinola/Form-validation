<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Form</title>
  </head>
  <body>
    <div class="layout_container">
      <form id="sign-up-form">
        <div class="class_02">
          <h1>Class 02</h1>
          <h3>Sign up</h3>
        </div>
        <div id="first-input-div">
          <label for="first-name">First Name</label>
          <input type="text" class="form_input" id="first-name" />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" class="form_input" id="last-name" />
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="text" class="form_input" id="email" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" class="form_input" id="password" />
        </div>
        <div>
          <label for="confirm-passsword">Confirm Password</label>
          <input type="password" class="form_input" id="confirm-password" />
        </div>
        <button>Sign up</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
